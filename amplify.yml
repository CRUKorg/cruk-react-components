version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - echo "//npm.pkg.github.com/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
        - npm ci
    build:
      commands:
        - npm run build-docs
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
